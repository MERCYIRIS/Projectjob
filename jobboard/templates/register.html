<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm bg-glass">
      <div class="card-body p-4">
        <h2 class="mb-3 text-center">Регистрация</h2>
        <form method="post">
          <div class="mb-3">
            <label>Логин</label>
            <input name="username" required maxlength="32" class="form-control">
          </div>
          <div class="mb-3">
            <label>Пароль</label>
            <input name="password" type="password" required maxlength="32" class="form-control">
          </div>
          <div class="mb-4 form-check">
            <input class="form-check-input" type="checkbox" name="employer" id="employerCheck">
            <label class="form-check-label" for="employerCheck">Я работодатель</label>
          </div>
          <button class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">Уже есть аккаунт?</a>
        </div>
      </div>
    </div>
  </div>
</div>
