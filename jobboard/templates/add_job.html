{% extends 'base.html' %}
{% block title %}Новая вакансия — Доска подработки{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg bg-glass animate__animated animate__fadeInDown">
      <div class="card-body p-4">
        <h3 class="mb-4 fw-bold text-center text-gradient">Добавить вакансию</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label text-muted">Должность</label>
            <input name="title" required maxlength="50" class="form-control shadow-sm py-2 px-3">
          </div>
          <div class="mb-4">
            <label class="form-label text-muted">Описание</label>
            <textarea name="description" required maxlength="140" class="form-control shadow-sm py-2 px-3" rows="3"></textarea>
          </div>
          <button class="btn btn-success w-100 fw-bold py-2"><i class="bi bi-send"></i> Опубликовать</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
