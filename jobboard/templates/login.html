<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm bg-glass">
      <div class="card-body p-4">
        <h2 class="mb-4 text-center">Вход</h2>
        <form method="post">
          <div class="mb-3">
            <label>Логин</label>
            <input name="username" required maxlength="32" class="form-control">
          </div>
          <div class="mb-4">
            <label>Пароль</label>
            <input name="password" type="password" required maxlength="32" class="form-control">
          </div>
          <button class="btn btn-primary w-100">Войти</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Нет аккаунта?</a>
        </div>
      </div>
    </div>
  </div>
</div>
